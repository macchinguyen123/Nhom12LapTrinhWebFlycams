<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../stylesheets/admin/QuanLySanPham.css">
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <i class="bi bi-circle-fill logo-icon"></i>
            <h2>E-Commerce</h2>
        </div>

        <ul class="menu">
            <li><i class="bi bi-house"></i> Dashboard</li>
            <li><i class="bi bi-kanban"></i> Kanban <span class="pro">Pro</span></li>
            <li><i class="bi bi-chat-dots"></i> Comment <span class="badge">3</span></li>
            <li><i class="bi bi-chat-left-text"></i> Live Chat</li>
            <li><i class="bi bi-people"></i> Users</li>
            <li><i class="bi bi-list-ul"></i> Category</li>
            <li><i class="bi bi-box-seam"></i> Products</li>
            <li><i class="bi bi-cart"></i> Order</li>
            <li><i class="bi bi-gear"></i> Setting</li>
            <li><i class="bi bi-box-arrow-in-right"></i> Sign In</li>
            <li><i class="bi bi-box-arrow-in-up"></i> Sign Up</li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <header class="header">
            <h3>Setting Page</h3>
            <div class="right">
                <img src="https://i.imgur.com/4Z6P0Pl.png" alt="user" class="user-img">
            </div>
        </header>

        <section class="content">
            <div class="card">
                <button class="btn-home">Home Page</button>
            </div>
        </section>
    </main>
</div>
</body>
</html>
