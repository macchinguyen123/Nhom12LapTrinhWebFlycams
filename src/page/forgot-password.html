<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang tạo mật khẩu mới</title>
    <link rel="stylesheet" href="../stylesheets/forgot-pasword.css">


</head>
<body>

<div class="khung">
    <img src="../image/logo.png" alt="SKYDRONE Logo" class="mascot">

    <h1>Tạo mật khẩu mới</h1>

    <p class="huong_dan">
        Hãy nhập số điện thoại của bạn vào bên dưới để bắt đầu quá trình khôi phục mật khẩu.
    </p>

    <label for="so_dien_thoai">Số điện thoại</label>
    <input type="text" id="so_dien_thoai" placeholder="Nhập số điện thoại">


    <div class="nut_nhom">
        <button class="nut nut_quay_lai" onclick="quayLai()">⬅ Quay lại đăng nhập</button>
        <button class="nut nut_tiep_tuc" onclick="tiepTuc()">Tiếp tục</button>
    </div>
</div>
</body>
</html>
