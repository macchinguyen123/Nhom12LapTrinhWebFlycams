<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang tạo mật khẩu mới</title>
    <link rel="stylesheet" href="../stylesheets/forgot-pasword.css">


</head>
<body>

<div class="khung">
    <img src="../image/logoo.png" alt="SKYDRONE Logo" class="mascot">

    <h1>Tạo mật khẩu mới</h1>

    <p class="huong_dan">
        Hãy nhập email của bạn vào bên dưới để bắt đầu quá trình khôi phục mật khẩu.
    </p>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Nhập email">


    <div class="nut_nhom">
        <button class="nut nut_quay_lai" onclick="quayLai()">⬅ Quay lại đăng nhập</button>
        <button class="nut nut_tiep_tuc" onclick="tiepTuc()">Tiếp tục</button>
    </div>
</div>

<!-- JavaScript -->
<script>
    function quayLai() {
        window.history.back();
    }

    function tiepTuc() {
        const email = document.getElementById('email').value.trim();
        if (email === "") {
            alert("Vui lòng nhập email của bạn!");
            return;
        }
        alert("OTP đã được gửi đến email của bạn!");
        window.location.href = "create_new_password.html";
    }
</script>

</body>
</html>
