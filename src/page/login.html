<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập SKYDRONE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/login.css">
</head>
<body>

<div class="login-container">
    <h2>Đăng nhập SKYDRONE</h2>

    <form>
        <div class="mb-3 text-start">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại của bạn">
        </div>

        <div class="mb-3 text-start">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu của bạn">
        </div>

        <button type="submit" class="btn btn-login w-100">Đăng nhập</button>

        <a href="#" class="forgot-pass">Quên mật khẩu?</a>

        <div class="divider">Hoặc đăng nhập bằng</div>

        <div class="d-flex justify-content-center social-login">
            <button type="button" class="social-btn">
                <img src="https://www.svgrepo.com/show/355037/google.svg" width="20" alt="Google"> Google
            </button>
        </div>

        <p class="register">Bạn chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
    </form>
</div>

</body>
</html>
