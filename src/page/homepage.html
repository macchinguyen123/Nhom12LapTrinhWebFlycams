<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyDrone - Trang chủ</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../stylesheets/header.css">
    <link rel="stylesheet" href="../stylesheets/danhMuc.css">
</head>
<body>

<!-- ==== HEADER TRÊN ==== -->
<div class="header-bg">
    <div class="header-wrapper">
        <header class="top-header">
            <!-- LOGO -->
            <div class="logo">
                <img src="../image/logoo2.png" alt="Logo">
                <h2>SkyDrone</h2>
            </div>

            <!-- THANH TÌM KIẾM -->
            <div class="search-bar">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Tìm kiếm drone, phụ kiện, linh kiện...">
            </div>

            <!-- HÀNH ĐỘNG HEADER -->
            <div class="header-actions">
                <div class="icon-btn" title="Yêu thích">
                    <i class="bi bi-heart"></i>
                    <span>Yêu thích</span>
                </div>

                <div class="icon-btn" title="Giỏ hàng">
                    <i class="bi bi-cart3"></i>
                    <span>Giỏ hàng</span>
                </div>

                <div class="icon-btn" title="Tài khoản">
                    <i class="bi bi-person-circle"></i>
                    <span>Tài khoản</span>
                </div>
            </div>
        </header>
    </div>
</div>

<!-- ==== MENU DƯỚI ==== -->
<div class="menu-bg">
    <div class="header-wrapper">
        <nav class="main-nav">
            <button class="nav-item active"><i class="bi bi-house-door"></i>Trang chủ</button>
            <button class="nav-item"><i class="bi bi-grid"></i>Danh mục<i class="bi bi-caret-down-fill ms-1"></i></button>
            <button class="nav-item"><i class="bi bi-gift"></i>Khuyến mãi</button>
            <button class="nav-item"><i class="bi bi-tools"></i>Bảo hành</button>
            <button class="nav-item"><i class="bi bi-credit-card"></i>Thanh toán</button>
            <button class="nav-item"><i class="bi bi-headset"></i>Hỗ trợ</button>
        </nav>
    </div>
</div>

<!-- ==== DANH MỤC + SLIDER ==== -->
<div class="container d-flex">
    <!-- MENU TRÁI -->
    <div class="menu-left">
        <ul>
            <li><img src="../image/logoDanhMucQuayPhim.png" class="menu-icon">Drone quay phim chuyên nghiệp</li>
            <li><img src="../image/logoDanhMucDuLich.png" class="menu-icon">Drone du lịch, vlog</li>
            <li><img src="../image/logoDanhMucTheThao.png" class="menu-icon">Drone thể thao tốc độ cao</li>
            <li><img src="../image/logoDanhMuc/logoDanhMucNongNghiep.png" class="menu-icon">Drone nông nghiệp</li>
            <li><img src="../image/logoDanhMuc/logoDanhMucAnNinh.png" class="menu-icon">Drone giám sát, an ninh</li>
            <li><img src="../image/logoDanhMuc/logoDanhMucMini.png" class="menu-icon">Drone mini, cỡ nhỏ</li>
        </ul>
    </div>

    <!-- SLIDER PHẢI -->
    <div class="banner-right">
        <div class="slider">
            <div class="slide"><img src="../image/GioiThieu1.png" alt=""></div>
            <div class="slide"><img src="../image/GioiThieu2.png" alt=""></div>
            <div class="slide"><img src="../image/GioiThieu3.png" alt=""></div>
        </div>

        <div class="arrow left">&#10094;</div>
        <div class="arrow right">&#10095;</div>
        <div class="dots"></div>
    </div>
</div>

<!-- ==== JAVASCRIPT SLIDER ==== -->
<script>
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.slide');
    const dotsContainer = document.querySelector('.dots');
    let currentIndex = 0;
    let autoSlide;

    function createDots() {
        slides.forEach((_, i) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (i === 0) dot.classList.add('active');
            dot.addEventListener('click', () => goToSlide(i));
            dotsContainer.appendChild(dot);
        });
    }

    function updateDots() {
        document.querySelectorAll('.dot').forEach((dot, i) => {
            dot.classList.toggle('active', i === currentIndex);
        });
    }

    function goToSlide(i) {
        currentIndex = (i + slides.length) % slides.length;
        slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        updateDots();
    }

    document.querySelector('.arrow.left').addEventListener('click', () => {
        goToSlide(currentIndex - 1);
    });
    document.querySelector('.arrow.right').addEventListener('click', () => {
        goToSlide(currentIndex + 1);
    });

    function startSlide() {
        autoSlide = setInterval(() => {
            goToSlide(currentIndex + 1);
        }, 3000);
    }

    function stopSlide() {
        clearInterval(autoSlide);
    }

    document.querySelector('.banner-right').addEventListener('mouseenter', stopSlide);
    document.querySelector('.banner-right').addEventListener('mouseleave', startSlide);

    createDots();
    startSlide();
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
