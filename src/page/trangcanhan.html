<!-- ====== Script x·ª≠ l√Ω ====== -->
<script>
    // === Chuy·ªÉn tab ===
    const menuItems = document.querySelectorAll(".menu li");
    const sections = document.querySelectorAll(".section");

    menuItems.forEach(item => {
        item.addEventListener("click", () => {
            menuItems.forEach(i => i.classList.remove("active"));
            item.classList.add("active");

            const sectionId = item.getAttribute("data-section") + "-section";
            sections.forEach(sec => sec.classList.remove("active"));
            document.getElementById(sectionId).classList.add("active");
        });
    });

    // === X·ª≠ l√Ω ƒë·ªãa ch·ªâ ===
    const addBtn = document.getElementById("addAddressBtn");
    const form = document.getElementById("addressForm");
    const cancelBtn = document.getElementById("cancelAddressBtn");
    const saveBtn = document.getElementById("saveAddressBtn");
    const list = document.getElementById("addressList");

    let addresses = [];
    let editIndex = null;

    addBtn.addEventListener("click", () => {
        form.style.display = "block";
        addBtn.style.display = "none";
    });

    cancelBtn.addEventListener("click", resetForm);

    saveBtn.addEventListener("click", () => {
        const name = nameInput.value.trim();
        const phone = phoneInput.value.trim();
        const address = addressInput.value.trim();

        if (!name || !phone || !address) return alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");

        if (editIndex !== null) {
            addresses[editIndex] = { name, phone, address };
            editIndex = null;
        } else {
            addresses.push({ name, phone, address });
        }

        renderAddresses();
        resetForm();
    });

    function renderAddresses() {
        list.innerHTML = "";
        addresses.forEach((a, i) => {
            const div = document.createElement("div");
            div.className = "address-item";
            div.innerHTML = `
                <p><strong>${a.name}</strong> | ${a.phone}</p>
                <p>${a.address}</p>
                <div class="address-actions">
                    <button onclick="editAddress(${i})">S·ª≠a</button>
                    <button onclick="deleteAddress(${i})">X√≥a</button>
                </div>`;
            list.appendChild(div);
        });
    }

    function editAddress(i) {
        const a = addresses[i];
        nameInput.value = a.name;
        phoneInput.value = a.phone;
        addressInput.value = a.address;
        editIndex = i;
        form.style.display = "block";
        addBtn.style.display = "none";
    }

    function deleteAddress(i) {
        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ƒë·ªãa ch·ªâ n√†y?")) {
            addresses.splice(i, 1);
            renderAddresses();
        }
    }

    function resetForm() {
        nameInput.value = phoneInput.value = addressInput.value = "";
        form.style.display = "none";
        addBtn.style.display = "inline-block";
        editIndex = null;
    }

    // === ƒêƒÉng xu·∫•t ===
    document.getElementById("logoutBtn").addEventListener("click", () => {
        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën ƒëƒÉng xu·∫•t kh√¥ng?")) {
            window.location.href = "src/page/homepage.html";

    });

    // === G·ªçi header/footer ===
    async function includeHTML(id, filePath) {
        try {
            const response = await fetch(filePath);
            if (!response.ok) throw new Error("Kh√¥ng t·∫£i ƒë∆∞·ª£c " + filePath);
            document.getElementById(id).innerHTML = await response.text();
        } catch (err) {
            console.error(err);
        }
    }

    includeHTML("header", "../page/header.html");
    includeHTML("footer", "../page/footer.html");
</script>
