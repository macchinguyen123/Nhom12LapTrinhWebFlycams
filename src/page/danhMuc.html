<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu & Slider</title>
    <link rel="stylesheet" href="../stylesheets/danhMuc.css">
</head>
<body>

<div class="container">
    <!-- MENU TRÁI -->
    <div class="menu-left">
        <ul>
            <li><span>📱</span>Drone quay phim chuyên nghiệp</li>
            <li><span>💻</span>Drone du lịch / vlog</li>
            <li><span>🎧</span>Drone thể thao tốc độ cao</li>
            <li><span>📷</span>Drone nông nghiệp</li>
            <li><span>🏠</span>Drone giám sát / an ninh </li>
            <li><span>🔌</span>Drone mini / cỡ nhỏ</li>
        </ul>
    </div>

    <!-- SLIDER -->
    <div class="banner-right">
        <div class="slider">
            <div class="slide"><img src="../image/GioiThieu1.png" alt=""></div>
            <div class="slide"><img src="../image/GioiThieu2.png" alt=""></div>
            <div class="slide"><img src="../image/GioiThieu3.png" alt=""></div>
        </div>

        <div class="arrow left">&#10094;</div>
        <div class="arrow right">&#10095;</div>

        <div class="dots"></div>
    </div>
</div>

<script src="../javascript/danhMuc.js"></script>

</html>
