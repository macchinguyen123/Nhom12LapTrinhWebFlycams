<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyDrone Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../stylesheets/header.css">

</head>
<body>

<!-- ==== HEADER FULL ==== -->
<div class="header-bg">
    <div class="header-wrapper">
        <header class="top-header">
            <div class="logo">
                <img src="../image/logoo2.png" alt="Logo">
                <h2>SkyDrone</h2>
            </div>

            <div class="search-bar">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Tìm kiếm drone, phụ kiện, linh kiện...">
            </div>

            <div class="header-actions">
                <div class="support">
                    <i class="fa fa-headset"></i>
                    <div>
                        <p>Hỗ trợ</p>
                        <span>0866.78.1866</span>
                    </div>
                </div>

                <div class="icon-btn btn-notify" title="Thông báo">
                    <i class="fa fa-bell"></i>
                </div>

                <div class="icon-btn btn-cart" title="Giỏ hàng">
                    <i class="fa fa-shopping-cart"></i>
                </div>

                <div class="icon-btn btn-login" title="Đăng nhập">
                    <i class="fa fa-user-circle"></i>
                </div>
            </div>
        </header>
    </div>
</div>

<!-- ==== MENU FULL ==== -->
<div class="menu-bg">
    <div class="header-wrapper">
        <nav class="main-nav">
            <button class="nav-item active"><i class="fa fa-home"></i> Trang chủ</button>
            <button class="nav-item"><i class="fa fa-th-large"></i> Danh mục <i class="fa fa-caret-down"></i></button>
            <button class="nav-item"><i class="fa fa-gift"></i> Khuyến mãi</button>
            <button class="nav-item"><i class="fa fa-newspaper"></i> Tin tức</button>
            <button class="nav-item"><i class="fa fa-shield-alt"></i> Chính sách <i class="fa fa-caret-down"></i></button>
        </nav>
    </div>
</div>

</body>
</html>
