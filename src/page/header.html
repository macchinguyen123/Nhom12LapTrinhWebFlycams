<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyDrone Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../stylesheets/header.css">
</head>
<body>

<!-- HEADER FULL WIDTH -->
<div class="header-bg">
    <div class="header-wrapper">
        <!-- Header trên -->
        <header class="top-header">
            <div class="logo">
                <img src="../image/logo1.png" alt="Logo">
            </div>

            <div class="search-bar">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Bạn muốn mua gì hôm nay?">
            </div>

            <div class="support">
                <i class="fa fa-headset"></i>
                <div>
                    <p>Hỗ trợ</p>
                    <span>0866.78.1866</span>
                </div>
            </div>

            <div class="notify btn-notify">
                <i class="fa fa-bell"></i> Thông Báo
            </div>

            <div class="cart btn-cart">
                <i class="fa fa-shopping-cart"></i> Giỏ hàng
            </div>

            <div class="login btn-login">
                <i class="fa fa-user-circle"></i> Đăng nhập
            </div>

        </header>
    </div>
</div>

<!-- MENU FULL WIDTH -->
<div class="menu-bg">
    <div class="header-wrapper">
        <nav class="main-nav">
            <button class="nav-item btn-white home">
                <i class="fa fa-home"></i> Trang chủ
            </button>

            <button class="nav-item btn-red category">
                <i class="fa fa-th-large"></i> Danh mục <i class="fa fa-caret-down"></i>
            </button>

            <button class="nav-item btn-white promo">
                <i class="fa fa-gift"></i> KHUYẾN MÃI
            </button>

            <button class="nav-item btn-white news">
                <i class="fa fa-newspaper"></i> TIN TỨC
            </button>

            <button class="nav-item btn-yellow policy">
                CHÍNH SÁCH CHUNG <i class="fa fa-caret-down"></i>
            </button>
        </nav>
    </div>
</div>

</body>
</html>
